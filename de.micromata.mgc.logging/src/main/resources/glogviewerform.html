<!--  USE same as from glogform.js -->
  <div id="glogformdiv" class='glogformdiv'>
    <form id="glogform">
      <div class='glogrow'>
      <div class='glogbufsettings'>
      <button name='clearLogListButton'>Clear</button>
      <label for='liveview'>Live Update</label> <input type='checkbox'
        name=liveViewCheckbox checked>
      <div class='glogbufsizesettings'>      
      <label for='pageSize'>Page size</label>
        <select name='pageSize'>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="2000">2000</option>
        </select>
        <label for='bufferSize'>Buffer size</label>
        <select name='bufferSize'>
          <option value="100">100</option>
          <option value="1000">1000</option>
          <option value="2000">2000</option>
          <option value="5000">5000</option>
        </select>
        </div>
      </div>
      </div>
      <div class='glogrow'>
      <div class="glogfilter">
      <label for='filterLogLevel'>LogLevel</label> <select
        name='filterLogLevel'>
        <option value="Debug">Debug</option>
        <option value="Trace">Trace</option>
        <option value="Info">Info</option>
        <option value="Note" selected="selected">Note</option>
        <option value="Warn">Warn</option>
        <option value="Error">Error</option>
        <option value="Fatal">Fatal</option>
      </select> <label for='filterCategory'>Category</label> <select
        name='filterCategory'>
      </select> <label for='filterMessage'>Message</label> <input
        name='filterMessage' type='text'></input>
        </div>
        <div class='glogrow'>
      <div id='glogformAttributes' class='glogFormAttributes'>
        <label for='logAttribute1Type'>LogAttribute 1</label> <select
          name='logAttribute1Type'></select>
          <input name='logAttribute1Value'
          type='text'> 
          <!--  <label for='logAttribute2Type'>2</label>  --><select name='logAttribute2Type'></select>
          <input name='logAttribute2Value' type='text'/>
      </div>
      </div>
      <div class='glogrow'>
        <div class='glogformDates'>
        <div class='glogFromDate'>
          <label for='fromDate'>Start Date</label><input type='checkbox' name='fromDateEnabled'/> 
          <input id='glogFromDateText'  type='text' name='fromDate'/>
          </div>
          <div class='glogToDate'>
            <label for='toDate'>End Date</label><input type='checkbox' name='toDateEnabled'/> 
            <input id='glogToDateText' type='text' name='toDate'/>
          </div>
      <div class='glogsearchbuttons'>
        <button name='filterResetButton'>Reset</button>
        <button name='filterSearchButton'>Search</button>
      </div>
      </div>
    </div>
      </div>
    </form>
  </div>
  <div id="glogentriesdiv" class="glogentriesdiv">
    <div id="glogentries" class="glogentries"></div>
    <div id="glogpagenav" class="glogpagenav">
      <div class='glognav_prevdiv'>
      <a href='#' id='glogpagenav_prev' onclick='_glogViewer.goPrevPage()'>&lt;&lt;Previous</a>
      </div>
      <div class='glognav_nextdiv'>
      
      <a href='#' id='glogpagenav_next' onclick='_glogViewer.goNextPage()'>Next &gt;&gt;</a>
      </div>
    </div>
  </div>
